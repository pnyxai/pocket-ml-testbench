    task:
      - babi-all
    aggregate_metric_list:
    - aggregation: mean
      metric: exact_match
      weight_by_size: true
      filter_list: pass_all
    - aggregation: mean
      metric: a-vert_match
      weight_by_size: true
      filter_list: pass_all
    - aggregation: mean
      metric: semscore_match
      weight_by_size: true
      filter_list: pass_all
    - aggregation: mean
      metric: semscore
      weight_by_size: true
      filter_list: pass_all
