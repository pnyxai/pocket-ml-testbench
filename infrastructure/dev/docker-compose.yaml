version: "3.9"
services:
  postgresql:
    image: postgres:${POSTGRESQL_VERSION}
    container_name: postgresql
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_USER}
      POSTGRES_USER: ${POSTGRES_PASSWORD}
    networks:
      - temporal-network
      - postgres-network
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
  
  pgadmin:
    image: dpage/pgadmin4:${PGADMIN_VERSION}
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 5050
    volumes:
      - ./postgresql/servers.json:/pgadmin4/servers.json
      - ./postgresql/pgpass:/pgadmin4/pgpass
    depends_on:
      - postgresql
    ports:
      - 5050:5050
    networks:
      - postgres-network

  temporal:
    image: temporalio/auto-setup:${TEMPORAL_VERSION}
    container_name: temporal
    depends_on:
      - postgresql
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    networks:
      - temporal-network
    ports:
      - 7233:7233
    volumes:
      - ./temporal/dynamicconfig:/etc/temporal/config/dynamicconfig
    labels:
      kompose.volume.type: configMap

  temporal-admin-tools:
    image: temporalio/admin-tools:${TEMPORAL_VERSION}
    container_name: temporal-admin-tools
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    networks:
      - temporal-network
    stdin_open: true
    tty: true

  temporal-ui:
    image: temporalio/ui:${TEMPORAL_UI_VERSION}
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    networks:
      - temporal-network
    ports:
      - 8080:8080

  mongodb:
    image: mongo:${MONGODB_VERSION}
    restart: always
    command: [ "--replSet", "devRs", "--bind_ip_all" ]
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db
    networks:
      - mongodb-network
  
  mongodb-init-replica:
    image: mongo:${MONGODB_VERSION}
    restart: "no"
    command: ["mongosh", "--host", "mongodb", "/docker-entrypoint-initdb.d/init-mongo.js"]
    volumes:
      - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    depends_on:
      - mongodb
    networks:
      - mongodb-network

volumes:
  mongodb-data:
  postgres-data:

networks:
  temporal-network:
    driver: bridge
    name: temporal-network
    
  postgres-network:
    driver: bridge
    name: postgres-network

  mongodb-network:
    driver: bridge
    name: mongodb-network
